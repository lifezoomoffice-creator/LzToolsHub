<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LZ Tools Hub - Your Daily Tools, All in One Place</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #1e3a8a;
            --secondary-blue: #3b82f6;
            --accent-blue: #60a5fa;
            --light-blue: #dbeafe;
            --dark-blue: #1e40af;
            --white: #ffffff;
            --light-gray: #f8fafc;
            --medium-gray: #e2e8f0;
            --dark-gray: #64748b;
            --text-dark: #1f2937;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --border-radius: 12px;
            --border-radius-sm: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--white);
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background-color: var(--white);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-blue);
            display: flex;
            align-items: center;
        }

        .logo i {
            margin-right: 10px;
            color: var(--secondary-blue);
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 500;
            transition: var(--transition);
            padding: 5px 0;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--secondary-blue);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-color: var(--secondary-blue);
            bottom: 0;
            left: 0;
            transition: var(--transition);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .contact-info {
            display: flex;
            align-items: center;
            color: var(--dark-gray);
            font-size: 0.9rem;
        }

        .contact-info i {
            margin-right: 8px;
            color: var(--secondary-blue);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--primary-blue);
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, var(--light-blue) 0%, var(--white) 100%);
            padding: 80px 0;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            margin-bottom: 60px;
        }

        .hero-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .hero-text {
            flex: 1;
            min-width: 300px;
            padding-right: 40px;
        }

        .hero-text h1 {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-blue);
            line-height: 1.2;
            margin-bottom: 20px;
        }

        .hero-text p {
            font-size: 1.2rem;
            color: var(--dark-gray);
            margin-bottom: 30px;
            max-width: 500px;
        }

        .cta-button {
            display: inline-block;
            background-color: var(--secondary-blue);
            color: var(--white);
            padding: 15px 30px;
            border-radius: var(--border-radius-sm);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: var(--transition);
            border: 2px solid var(--secondary-blue);
        }

        .cta-button:hover {
            background-color: var(--dark-blue);
            border-color: var(--dark-blue);
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        .hero-visual {
            flex: 1;
            min-width: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tool-icons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 400px;
        }

        .tool-icon {
            background-color: var(--white);
            border-radius: var(--border-radius);
            padding: 25px 20px;
            text-align: center;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .tool-icon:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .tool-icon i {
            font-size: 2.5rem;
            color: var(--secondary-blue);
            margin-bottom: 10px;
        }

        .tool-icon span {
            display: block;
            font-weight: 500;
            color: var(--text-dark);
        }

        /* Search Bar */
        .search-section {
            margin: 0 auto 60px;
            max-width: 800px;
        }

        .search-container {
            position: relative;
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 20px 60px 20px 30px;
            border-radius: var(--border-radius);
            border: 2px solid var(--medium-gray);
            font-size: 1.1rem;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--secondary-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-button {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--secondary-blue);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Tool Sections */
        .tools-section {
            margin-bottom: 80px;
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .section-icon {
            font-size: 2rem;
            margin-right: 15px;
            color: var(--primary-blue);
        }

        .section-title {
            font-size: 2rem;
            color: var(--primary-blue);
            font-weight: 600;
        }

        .section-subtitle {
            font-size: 1.1rem;
            color: var(--dark-gray);
            margin-bottom: 30px;
            max-width: 600px;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .tool-card {
            background-color: var(--white);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid var(--medium-gray);
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-color: var(--accent-blue);
        }

        .tool-card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .tool-icon-small {
            background-color: var(--light-blue);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }

        .tool-icon-small i {
            font-size: 1.5rem;
            color: var(--secondary-blue);
        }

        .tool-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .tool-description {
            color: var(--dark-gray);
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .use-tool-btn {
            display: inline-block;
            background-color: var(--secondary-blue);
            color: var(--white);
            padding: 10px 20px;
            border-radius: var(--border-radius-sm);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            border: 2px solid var(--secondary-blue);
            text-align: center;
            width: 100%;
        }

        .use-tool-btn:hover {
            background-color: var(--dark-blue);
            border-color: var(--dark-blue);
        }

        /* Image Converter Tool */
        .converter-section {
            background-color: var(--light-blue);
            border-radius: var(--border-radius);
            padding: 40px;
            margin-bottom: 80px;
            box-shadow: var(--shadow);
        }

        .converter-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .converter-header h2 {
            font-size: 2.5rem;
            color: var(--primary-blue);
            margin-bottom: 10px;
        }

        .converter-header p {
            color: var(--dark-gray);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .converter-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }

        .upload-area {
            background-color: var(--white);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            border: 2px dashed var(--medium-gray);
            transition: var(--transition);
        }

        .upload-area:hover {
            border-color: var(--secondary-blue);
        }

        .upload-area.highlight {
            border-color: var(--secondary-blue);
            background-color: rgba(59, 130, 246, 0.05);
        }

        .upload-icon {
            font-size: 4rem;
            color: var(--secondary-blue);
            margin-bottom: 20px;
        }

        .upload-area h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--primary-blue);
        }

        .upload-area p {
            color: var(--dark-gray);
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .file-label {
            background-color: var(--secondary-blue);
            color: var(--white);
            padding: 12px 25px;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: inline-block;
            margin-bottom: 15px;
        }

        .file-label:hover {
            background-color: var(--dark-blue);
        }

        .file-info {
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--dark-gray);
        }

        .preview-area {
            background-color: var(--white);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--shadow);
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .preview-header h3 {
            font-size: 1.5rem;
            color: var(--primary-blue);
        }

        .image-preview {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: var(--border-radius-sm);
            margin-bottom: 25px;
            border: 1px solid var(--medium-gray);
            background-color: #f9fafb;
            display: none;
        }

        .format-options {
            margin-bottom: 25px;
        }

        .format-options h4 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--text-dark);
        }

        .format-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }

        .format-btn {
            padding: 12px 15px;
            background-color: var(--light-blue);
            border: 2px solid var(--medium-gray);
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            text-align: center;
        }

        .format-btn:hover {
            background-color: var(--medium-gray);
        }

        .format-btn.active {
            background-color: var(--secondary-blue);
            color: var(--white);
            border-color: var(--secondary-blue);
        }

        .converter-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .action-btn {
            flex: 1;
            min-width: 140px;
            padding: 15px 20px;
            border-radius: var(--border-radius-sm);
            border: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn i {
            margin-right: 8px;
        }

        .convert-btn {
            background-color: var(--secondary-blue);
            color: var(--white);
        }

        .convert-btn:hover {
            background-color: var(--dark-blue);
        }

        .download-btn {
            background-color: var(--primary-blue);
            color: var(--white);
        }

        .download-btn:hover {
            background-color: var(--dark-blue);
        }

        .download-btn:disabled {
            background-color: var(--dark-gray);
            cursor: not-allowed;
        }

        .converter-status {
            margin-top: 20px;
            padding: 15px;
            border-radius: var(--border-radius-sm);
            background-color: var(--light-blue);
            display: none;
        }

        .status-success {
            background-color: #d1fae5;
            color: #065f46;
        }

        .status-error {
            background-color: #fee2e2;
            color: #991b1b;
        }

        /* Footer */
        footer {
            background-color: var(--primary-blue);
            color: var(--white);
            padding: 60px 0 30px;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-bottom: 40px;
        }

        .footer-logo {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .footer-logo i {
            margin-right: 10px;
        }

        .footer-tagline {
            color: var(--light-blue);
            font-size: 1rem;
            max-width: 300px;
        }

        .footer-links h3, .footer-contact h3 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .footer-links ul {
            list-style: none;
        }

        .footer-links li {
            margin-bottom: 10px;
        }

        .footer-links a {
            color: var(--light-blue);
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-links a:hover {
            color: var(--white);
            padding-left: 5px;
        }

        .footer-contact p {
            color: var(--light-blue);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .footer-contact i {
            margin-right: 10px;
            color: var(--accent-blue);
        }

        .footer-bottom {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 30px;
            text-align: center;
            color: var(--light-blue);
            font-size: 0.9rem;
        }

        /* Responsive Styles */
        @media (max-width: 992px) {
            .hero-text h1 {
                font-size: 2.5rem;
            }
            
            .converter-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }
            
            .nav-links {
                position: fixed;
                top: 80px;
                left: 0;
                width: 100%;
                background-color: var(--white);
                flex-direction: column;
                align-items: center;
                padding: 20px 0;
                box-shadow: var(--shadow);
                transform: translateY(-100%);
                opacity: 0;
                transition: var(--transition);
                z-index: 999;
            }
            
            .nav-links.active {
                transform: translateY(0);
                opacity: 1;
            }
            
            .nav-links li {
                margin: 15px 0;
            }
            
            .contact-info {
                display: none;
            }
            
            .hero-text {
                padding-right: 0;
                margin-bottom: 40px;
            }
            
            .hero-text h1 {
                font-size: 2.2rem;
            }
            
            .section-title {
                font-size: 1.7rem;
            }
        }

        @media (max-width: 576px) {
            .hero {
                padding: 50px 0;
            }
            
            .tool-icons {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .action-btn {
                min-width: 100%;
            }
            
            .converter-section {
                padding: 25px;
            }
        }
    </style>
</head>
